<template name='rabbit_printQuotation'>
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <table class="report-title">
                            <tr>
                                <td class="quotation">
                                    <img src="/rabbit1.png">
                                </td>
                                <td>
                                    <div class="header-style">
                                        <span class="report-company-name"
                                              style="font-family: 'Khmer OS Muol">{{khName}}</span>
                                        <br>
                                        <span class="report-company-name">{{enName}}</span>
                                        <br>
                                        <span class="report-company-name"
                                              style="font-family: 'Khmer OS battambang">{{khAddress}}</span>
                                        <br>
                                       <span class="report-company-name"
                                             style="font-family: 'Khmer OS battambang"><i
                                               class="fa fa-phone">  {{telephone}}</i></span>
                                        <br>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                {{/with}}

                <div align="center">
                     <span class="report-company-name"
                           style="font-family: 'Khmer OS Muol">{{product.name}}</span>
                    <br>
                    <span class="report-company-name"
                          style="font-family: 'Khmer OS Muol"><u>ការចំណាយ និងសេវាផ្សេងៗ</u></span>
                </div>
                <table align="left">
                    <p></p>


                    <p style="font-family: khmer os battambang;font-size: 13px; line-height: 27px; text-align:right">
                        បាត់ដំបង, ថ្ងៃទី........... ខែ................ ឆ្នាំ២០១៥&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>

                    <!--<div class="row">-->
                    <!--<div class="col-md-6" align="center">-->
                    <!--<b style="font-family:Khmer Viravuth"> ហត្ថលេខាភាគី ”ខ” </b>-->
                    <!--</div>-->
                    <!--<div class="col-md-6" align="center">-->
                    <!--<b style="font-family:Khmer Viravuth"> ហត្ថលេខាភាគី ”ខ” </b>-->
                    <!--</div>-->
                    <!--</div>-->

                    <p align="center" style="font-family: khmer os battambang;font-size: 13px; line-height: 27px;">

                        <b style="font-family:Khmer Viravuth"> ហត្ថលេខាភាគី ”ខ” </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b style="font-family:Khmer Viravuth"> ហត្ថលេខាភាគី
                        ”ក”</b>
                    </p> <br><br><br><br><br><br><br><br><br>

                    <p align="center" style="font-family: khmer os battambang;font-size: 13px; line-height: 27px;">
                        <b style="font-family:Khmer Viravuth"> សាក្សីភាគី ”ខ” </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b style="font-family:Khmer Viravuth">
                        សាក្សីភាគី
                        ”ក” </b>
                    </p>
                </table>
            {{/with}}
            <!--Sign-->
        {{/reportTpl}}
        <!--Auto print-->
        <!--{{autoprint close="true"}}-->
    {{else}}
        {{> loading}}
    {{/if}}

</template>
