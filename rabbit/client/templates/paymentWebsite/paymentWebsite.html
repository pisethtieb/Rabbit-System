<template name="rabbit_paymentWebsite">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>

    <div class="pull-right" style="display: inline">
        <small>

            {{#with website}}
                <a href="#" class="jsInfo">{{_id}} | registerDate : {{registerDate}} | WebsiteName: {{webName}}|
                    price : {{price}}|
                    || Customer(company) : {{_customer.companyName}}  |
                    ContractName : {{_customer.contractName}}</a>
            {{/with}}
        </small>
    </div>
    {{> tabular table=Rabbit.TabularTable.PaymentWebsite selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_paymentWebsiteAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update updatePaymentWebsite">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove removePaymentWebsite">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
        <b>
            <li role="separator" class="divider"></li>
        </b>
        <li><a href="/rabbit/website/invoice/{{this._id}}" target="_blank">{{fa "print"}} Invoice</a></li>

    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_paymentWebsiteInsert">
    {{#autoForm collection=Rabbit.Collection.PaymentWebsite doc=website id="rabbit_paymentWebsiteInsert"
    type="insert"}}
        <div class="panel panel-default">
            <div class="panel-heading">Payment Website & Service</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name="customerId" readOnly=true}}


                        {{> afQuickField name="websiteId" readOnly=true}}
                        {{> afQuickField name="serviceId" readOnly=true}}
                    </div>
                    <div class="col-md-6">

                        {{> afQuickField name="paymentWebsiteDate"}}
                        {{> afQuickField name="des"}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 buildWebsite">
                        <div class="panel panel-default">
                            <div class="panel-heading">Build Website</div>
                            <div class="panel-body">
                                <div class="col-sm-4">{{> afQuickField name="buildPrice" class="buildPrice"  readOnly=true}}</div>
                                <div class="col-sm-4">{{> afQuickField name="buildPaid" class="buildPaid" }}</div>
                                <div class="col-sm-4">{{> afQuickField name="buildDue" class="buildDue" readOnly=true}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 service">

                        <div class="panel panel-default">
                            <div class="panel-heading">Service</div>
                            <div class="panel-body">
                                <div class="col-md-12">
                                    <div class="col-sm-3">DomainName</div>
                                    <div class="col-sm-3">{{> afQuickField name="domainNamePrice" readOnly=true class="domainNamePrice"}}</div>
                                    <div class="col-sm-3">{{> afQuickField name="domainNamePaid" class="domainNamePaid" }}</div>
                                    <div class="col-sm-3">{{> afQuickField name="domainNameDue" class="domainNameDue" readOnly=true}}</div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-sm-3">Hosting</div>
                                    <div class="col-sm-3">{{> afQuickField name="hostingPrice" readOnly=true class="hostingPrice"}}</div>
                                    <div class="col-sm-3">{{> afQuickField name="hostingPaid" class="hostingPaid"}}</div>
                                    <div class="col-sm-3">{{> afQuickField name="hostingDue" readOnly=true class="hostingDue" }}</div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-sm-3">Maintenance</div>
                                    <div class="col-sm-3">{{> afQuickField name="maintenancePrice" readOnly=true class="maintenancePrice"}}</div>
                                    <div class="col-sm-3">{{> afQuickField name="maintenancePaid" class="maintenancePaid"}}</div>
                                    <div class="col-sm-3">{{> afQuickField name="maintenanceDue" class="maintenanceDue" readOnly=true}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
<!--Update-->
<template name="rabbit_paymentWebsiteUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.PaymentWebsite id="rabbit_paymentWebsiteUpdate" doc=this type="update"}}
            <div class="panel panel-default">
                <div class="panel-heading">Payment Website & Service</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            {{> afQuickField name="customerId" readOnly=true}}


                            {{> afQuickField name="websiteId" readOnly=true}}
                        </div>
                        <div class="col-md-6">

                            {{> afQuickField name="paymentWebsiteDate"}}
                            {{> afQuickField name="des"}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Build Website</div>
                                <div class="panel-body">

                                    <div class="col-sm-4">{{> afQuickField name="buildPrice" class="buildPrice"  readOnly=true}}</div>
                                    <div class="col-sm-4">{{> afQuickField name="buildPaid" class="buildPaid" }}</div>
                                    <div class="col-sm-4">{{> afQuickField name="buildDue" class="buildDue" readOnly=true}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Service</div>
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <div class="col-sm-3">DomainName</div>
                                        <div class="col-sm-3">{{> afQuickField name="domainNamePrice" readOnly=true class="domainNamePrice"}}</div>
                                        <div class="col-sm-3">{{> afQuickField name="domainNamePaid" class="domainNamePaid" }}</div>
                                        <div class="col-sm-3">{{> afQuickField name="domainNameDue" class="domainNameDue" readOnly=true}}</div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-sm-3">Hosting</div>
                                        <div class="col-sm-3">{{> afQuickField name="hostingPrice" readOnly=true class="hostingPrice"}}</div>
                                        <div class="col-sm-3">{{> afQuickField name="hostingPaid" class="hostingPaid"}}</div>
                                        <div class="col-sm-3">{{> afQuickField name="hostingDue" readOnly=true class="hostingDue" }}</div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-sm-3">Maintenance</div>
                                        <div class="col-sm-3">{{> afQuickField name="maintenancePrice" readOnly=true class="maintenancePrice"}}</div>
                                        <div class="col-sm-3">{{> afQuickField name="maintenancePaid" class="maintenancePaid"}}</div>
                                        <div class="col-sm-3">{{> afQuickField name="maintenanceDue" class="maintenanceDue" readOnly=true}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
<template name="rabbit_paymentWebsiteShow">
    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>{{_id}}</dd>
        <dt>customerId:</dt>
        <dd>{{_customer.companyName}}</dd>
        <dt>contractId</dt>
        <dd>{{contractId}}</dd>
        <dt>paymentWebsiteDate</dt>
        <dd>{{paymentWebsiteDate}}</dd>
        <dt>des</dt>
        <dd>{{des}}</dd>
        <dt>office</dt>
        <dd>{{office}}</dd>
    </dl>
</template>
<!--Custom object field-->
