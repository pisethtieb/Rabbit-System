<!--Index-->
<template name="rabbit_saleHeadOffice">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Rabbit.TabularTable.SaleHeadOffice selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_saleHeadOfficeAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_saleHeadOfficeInsert">
    {{#autoForm collection=Rabbit.Collection.SaleHeadOffice id="rabbit_saleHeadOfficeInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="customerId"}}
                {{> afQuickField name="saleDate"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="productId" class='productId'}}
                {{> afQuickField name="headBasePrice"}}
                {{> afQuickField name="headMaintainPrice"}}
                {{> afQuickField name="totalPrice" class='totalPrice'}}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>
<template name="rabbit_branch">
    <button id="branch" class="btn btn-default">
        {{#if _branchCount}}
            {{_branchCount}}
        {{else}}
            0
        {{/if}}
        <!-- <i class="fa fa-arrow-circle-right"></i>Order List -->
    </button>
</template>
<!--Update-->
<template name="rabbit_saleHeadOfficeUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.SaleHeadOffice id="rabbit_saleHeadOfficeUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="customerId"}}
                    {{> afQuickField name="saleHeadOfficeDate"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="productId"}}
                    {{> afQuickField name="HeadBasePrice"}}
                    {{> afQuickField name="HeadMaintainPrice"}}
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="rabbit_saleHeadOfficeShow">
    <!--SaleHeadOffice template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>Company Name:</dt>
                <dd>{{companyName}}</dd>
                <dt>Address:</dt>
                <dd>{{address}}</dd>
                <dt>Telephone:</dt>
                <dd>{{telephone}}</dd>
                <dt>Contact Person:</dt>
                <dd>{{contactPerson}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
