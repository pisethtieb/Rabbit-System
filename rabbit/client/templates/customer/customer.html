<!--Index-->
<template name="rabbit_customer" xmlns="http://www.w3.org/1999/html">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Rabbit.TabularTable.Customer selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_customerAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>

    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_customerInsert">
    {{#autoForm collection=Rabbit.Collection.Customer id="rabbit_customerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Contract Person</div>
                    <div class="panel-body">
                        <div class="col-md-6">

                            {{> afQuickField name="contractName"}}
                            {{> afQuickField name="dob"}}
                            {{> afQuickField name="gender"}}
                            {{> afQuickField name="id"}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="position"}}
                            {{> afQuickField name="telephone"}}
                            {{> afQuickField name="email"}}
                            {{> afQuickField name="address"}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Company</div>
                    <div class="panel-body">
                        {{> afQuickField name="companyName"}}
                        {{> afQuickField name="companyTelephone"}}
                        {{> afQuickField name="companyEmail"}}
                        {{> afQuickField name="companyWebsite"}}
                        {{> afQuickField name="companyAddress"}}
                    </div>
                </div>

            </div>
            <div class="col-md-12">
                {{> afArrayField name="contactPerson" id="contactPerson" template="customArrayField" subtemplate="customObjectField"}}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>

    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_customerUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Customer id="rabbit_customerUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Contract Person</div>
                        <div class="panel-body">
                            <div class="col-md-6">

                                {{> afQuickField name="contractName"}}
                                {{> afQuickField name="gender"}}
                                {{> afQuickField name="dob"}}
                                {{> afQuickField name="id"}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="position"}}
                                {{> afQuickField name="telephone"}}
                                {{> afQuickField name="email"}}
                                {{> afQuickField name="address"}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Company</div>
                        <div class="panel-body">
                            {{> afQuickField name="companyName"}}
                            {{> afQuickField name="companyTelephone"}}
                            {{> afQuickField name="companyEmail"}}
                            {{> afQuickField name="companyWebsite"}}
                            {{> afQuickField name="companyAddress"}}
                        </div>
                    </div>

                </div>
                <div class="col-md-12">
                    {{> afArrayField name="contactPerson" id="contactPerson" template="customArrayField" subtemplate="customObjectField"}}
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="rabbit_customerShow">
    <!--Customer template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>contractName:</dt>
                <dd>{{contractName}}</dd>
                <dt>Gender:</dt>
                <dd>{{gender}}</dd>
                <dt>dob:</dt>
                <dd>{{dob}}</dd>
                <dt>IdCard:</dt>
                <dd>{{id}}</dd>
                <dt>Position:</dt>
                <dd>{{position}}</dd>
                <dt>Telephone:</dt>
                <dd>{{telephone}}</dd>
                <dt>Email:</dt>
                <dd>{{email}}</dd>
                <dt>Address:</dt>
                <dd>{{address}}</dd>
                <dt>Company Name:</dt>
                <dd>{{companyName}}</dd>
                <dt>company Telephone:</dt>
                <dd>{{telephone}}</dd>
                <dt>company Email:</dt>
                <dd>{{companyEmail}}</dd>
                <dt>company Website:</dt>
                <dd>{{companyWebsite}}</dd>
                <dt>company Address:</dt>
                <dd>{{companyAddress}}</dd>
                <dt>Contact Person:</dt>
                <dd>{{contactPerson}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayField">
    <div class="panel panel-default">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">
            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row item-list">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-md-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>
<!--Custom object field-->
<template name="customObjectField">
    <div class="col-sm-3">
        {{> afQuickField name=current.name template="bootstrap3" label=false class="input-sm" placeholder="Name"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.gender template="bootstrap3" label=false class="input-sm"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.position template="bootstrap3" label=false class="input-sm" placeholder="Position"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.tel template="bootstrap3" label=false class="input-sm" placeholder="Telephone"}}
    </div>
</template>
