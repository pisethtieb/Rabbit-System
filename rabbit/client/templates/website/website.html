<!--Index-->
<template name="rabbit_website">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    <div class="pull-right" style="display: inline">
        <small>

            {{#with customer}}
                <a href="#" class="jsInfo">{{_id}} | contractPerson: {{contractName}} | Tel: {{telephone}}|
                    || Company: {{companyName}}  |
                    CompanyTel: {{companyTelephone}}</a>
            {{/with}}
        </small>
    </div>
    {{> tabular table=Rabbit.TabularTable.Website selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_websiteAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
        <b>
            <li role="separator" class="divider"></li>
        </b>
        <li><a href="/rabbit/website/invoice/{{this._id}}" target="_blank">{{fa "print"}} Invoice </a></li>

    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_websiteInsert">
    {{#autoForm collection=Rabbit.Collection.Website id="rabbit_websiteInsert" doc=websiteObj type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="customerId"  readOnly=true }}
                {{> afQuickField name="registerDate"}}
                <!--{{> afQuickField name="contractorId"}}-->
                {{> afQuickField name="webName"}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name="type"}}
                {{> afQuickField name="price"}}
                {{> afQuickField name="des"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_websiteUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Website id="rabbit_websiteUpdate" doc=this type="update"}}
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name="customerId"  readOnly=true }}
                        {{> afQuickField name="registerDate"}}
                        <!--{{> afQuickField name="contractorId"}}-->
                        {{> afQuickField name="webName"}}
                    </div>
                    <div class="col-md-6">

                        {{> afQuickField name="type"}}
                        {{> afQuickField name="price"}}
                        {{> afQuickField name="des"}}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="rabbit_websiteShow">
    <!--paymentWebsite template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>customer:</dt>
                <dd>{{customerId}}</dd>
                <dt>website Date:</dt>
                <dd>{{websiteDate}}</dd>
                <dt>websiteor:</dt>
                <dd>{{websiteorId}}</dd>
                <dt>Product:</dt>
                <dd>{{_product.name}}</dd>
                <dt>Base Price:</dt>
                <dd>{{base}}</dd>
                <dt>Maintenance Price:</dt>
                <dd>{{maintenance}}</dd>
                <dt>Payment Method:</dt>
                <dd>{{{paymentMethod}}}</dd>
                <dt>Type:</dt>
                <dd>{{type}}</dd>
                <dt>agentId:</dt>
                <dd>{{_agent.name}}</dd>
                <dt>amount:</dt>
                <dd>{{amount}}</dd>
                <dt>Des:</dt>
                <dd>{{des}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
<template name="rabbit_serviceLinkAction">
    <button type="button" class="btn btn-primary btn-sm serviceAction">
        {{#if _serviceCount}}
            {{_serviceCount}}
        {{else}}
            0
        {{/if}}
    </button>
</template>
<template name="rabbit_paymentWebsiteLinkAction">
    <button type="button" class="btn btn-primary btn-sm paymentWebsiteAction">
        {{#if _paymentWebsiteCount}}
            {{_paymentWebsiteCount}}
        {{else}}
            0
        {{/if}}
    </button>
</template>
