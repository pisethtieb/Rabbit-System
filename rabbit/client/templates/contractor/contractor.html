<!--Index-->
<template name="rabbit_contractor" xmlns="http://www.w3.org/1999/html">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Rabbit.TabularTable.Contractor  class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_contractorAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>

    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_contractorInsert">
    {{#autoForm collection=Rabbit.Collection.Contractor id="rabbit_contractorInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="dob"}}
                    {{> afQuickField name="gender"}}
                    {{> afQuickField name="id"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="position"}}
                    {{> afQuickField name="telephone"}}
                    {{> afQuickField name="email"}}
                    {{> afQuickField name="address"}}
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>


    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_contractorUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Contractor id="rabbit_contractorUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-6">

                    {{> afQuickField name="name"}}
                    {{> afQuickField name="dob"}}
                    {{> afQuickField name="gender"}}
                    {{> afQuickField name="id"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="position"}}
                    {{> afQuickField name="telephone"}}
                    {{> afQuickField name="email"}}
                    {{> afQuickField name="address"}}
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="rabbit_contractorShow">
    <!--Contractor template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{name}}</dd>
                <dt>gender:</dt>
                <dd>{{gender}}</dd>
                <dt>DOB:</dt>
                <dd>{{dob}}</dd>
                <dt>ID:</dt>
                <dd>{{id}}</dd>
                <dt>Position:</dt>
                <dd>{{position}}</dd>
                <dt>telephone:</dt>
                <dd>{{telephone}}</dd>
                <dt>Email:</dt>
                <dd>{{email}}</dd>
                <dt>address:</dt>
                <dd>{{address}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
