<template name="rabbit_service">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    <div class="pull-right" style="display: inline">
        <small>

            {{#with website}}
                <a href="#" class="jsInfo">{{_id}} | registerDate : {{registerDate}} |
                    price : {{price}}|
                    || Customer(company) : {{_customer.companyName}}  |
                    ContractName : {{_customer.contractName}}</a>
            {{/with}}
        </small>
    </div>
    {{> tabular table=Rabbit.TabularTable.Service selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_ServiceAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_serviceInsert">
    {{#autoForm collection=Rabbit.Collection.Service id="rabbit_serviceInsert" doc=service type="insert"}}
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    {{> afQuickField name="websiteId" readOnly=true }}
                    {{> afQuickField name="serviceDate"}}
                    {{> afQuickField name="des"}}
                </div>
                <div class="col-md-6">
                    <div><input type="checkbox" class="domainName">DomainName</div>
                    <div class="col-md-4">{{> afQuickField name="domainNamePrice" class="domainNamePrice" }}</div>
                    <div class="col-md-4">{{> afQuickField name="domainNameStartDate" class="domainNameStartDate" }}</div>
                    <div class="col-md-4">{{> afQuickField name="domainNameEndDate" class="domainNameEndDate" }}</div>
                    <div><input type="checkbox" class="hosting">Hosting</div>
                    <div class="col-md-4">{{> afQuickField name="hostingPrice" class='hostingPrice' }}</div>
                    <div class="col-md-4">{{> afQuickField name="hostingStartDate" class="hostingStartDate" }}</div>
                    <div class="col-md-4">{{> afQuickField name="hostingEndDate" class="hostingEndDate" }}</div>
                    <div><input type="checkbox" class="maintenance">Maintenance</div>
                    <div class="col-md-4">{{> afQuickField name="maintenancePrice" class="maintenancePrice" }}</div>
                    <div class="col-md-4">{{> afQuickField name="maintenanceStartDate" class='maintenanceStartDate'}}</div>
                    <div class="col-md-4">{{> afQuickField name="maintenanceEndDate" class='maintenanceEndDate'}}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        </div>

    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_serviceUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Service id="rabbit_serviceUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        {{> afQuickField name="websiteId" readOnly=true }}
                        {{> afQuickField name="serviceDate"}}
                        {{> afQuickField name="des"}}
                    </div>
                    <div class="col-md-6">
                        <div><input type="checkbox" class="domainName">DomainName</div>
                        <div class="col-md-4">{{> afQuickField name="domainNamePrice" class="domainNamePrice" }}</div>
                        <div class="col-md-4">{{> afQuickField name="domainNameStartDate" class="domainNameStartDate" }}</div>
                        <div class="col-md-4">{{> afQuickField name="domainNameEndDate" class="domainNameEndDate" }}</div>
                        <div><input type="checkbox" class="hosting">Hosting</div>
                        <div class="col-md-4">{{> afQuickField name="hostingPrice" class='hostingPrice' }}</div>
                        <div class="col-md-4">{{> afQuickField name="hostingStartDate" class="hostingStartDate" }}</div>
                        <div class="col-md-4">{{> afQuickField name="hostingEndDate" class="hostingEndDate" }}</div>
                        <div><input type="checkbox" class="maintenance">Maintenance</div>
                        <div class="col-md-4">{{> afQuickField name="maintenancePrice" class="maintenancePrice" }}</div>
                        <div class="col-md-4">{{> afQuickField name="maintenanceStartDate" class='maintenanceStartDate'}}</div>
                        <div class="col-md-4">{{> afQuickField name="maintenanceEndDate" class='maintenanceEndDate'}}</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>
<template name="rabbit_serviceShow">
    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>{{_id}}</dd>
        <dt>name:</dt>
        <dd>{{name}}</dd>
        <dt>Service Date:</dt>
        <dd>{{serviceDate}}</dd>
        <dt>ContractId:</dt>
        <dd>{{contractId}}</dd>
        <dt>Type:</dt>
        <dd>{{type}}</dd>
        <dt>Contract Price</dt>
        <dd>{{contractPrice}}</dd>
        <dt>Discount</dt>
        <dd>{{discount}}</dd>
        <dt>Price</dt>
        <dd>{{price}}</dd>
        <dt>Des</dt>
        <dd>{{des}}</dd>
    </dl>
</template>
