<template name="rabbit_service">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    <div class="pull-right" style="display: inline">
        <small>

            {{#with website}}
                <a href="#" class="jsInfo">{{_id}} | registerDate : {{registerDate}} | WebsiteName: {{webName}}|
                    price : {{price}}|
                    || Customer(company) : {{_customer.companyName}} |
                    ContractName : {{_customer.contractName}}</a>
            {{/with}}
        </small>
    </div>
    {{> tabular table=Rabbit.TabularTable.Service selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_ServiceAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update updateService">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove removeService">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_serviceInsert">
    {{#autoForm collection=Rabbit.Collection.Service id="rabbit_serviceInsert" doc=service type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="websiteId" readOnly=true }}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="serviceDate"}}
            </div>
            <div class="col-md-12">
                {{> afQuickField name="des"}}
            </div>

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 margin-checkbox"><input type="checkbox" class="domainName"><b>&nbsp;<u>Domain
                        Name</u></b></div>
                    <div class="col-md-2">{{> afQuickField name="domainNamePrice" class="domainNamePrice" }}</div>
                    <div class="col-md-2">{{> afQuickField name="domainNameStartDate" class="domainNameStartDate" }}</div>
                    <div class="col-md-2">{{> afQuickField name="domainNameEndDate" class="domainNameEndDate" }}</div>
                    <div class="col-md-3">{{> afQuickField name="domainNameOwedAmount" class="domainNameOwedAmount"
                    readOnly=true}}
                    </div>
                    <div class="col-md-3">{{> afQuickField name="domainNameTotalPrice" class="domainNameTotalPrice"
                    readOnly=true}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 margin-checkbox"><input type="checkbox" class="hosting"><b>
                        &nbsp;<u>Hosting</u></b></div>
                    <div class="col-md-2">{{> afQuickField name="hostingPrice" class='hostingPrice' }}</div>
                    <div class="col-md-2">{{> afQuickField name="hostingStartDate" class="hostingStartDate" }}</div>
                    <div class="col-md-2">{{> afQuickField name="hostingEndDate" class="hostingEndDate" }}</div>
                    <div class="col-md-3">{{> afQuickField name="hostingOwedAmount" class="hostingOwedAmount"
                    readOnly=true}}
                    </div>
                    <div class="col-md-3">{{> afQuickField name="hostingTotalPrice" class="hostingTotalPrice"
                    readOnly=true}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 margin-checkbox"><input type="checkbox" class="maintenance"><b>&nbsp;<u>Maintenance</u></b>
                    </div>
                    <div class="col-md-2">{{> afQuickField name="maintenancePrice" class="maintenancePrice" }}</div>
                    <div class="col-md-2">{{> afQuickField name="maintenanceStartDate" class='maintenanceStartDate'}}</div>
                    <div class="col-md-2">{{> afQuickField name="maintenanceEndDate" class='maintenanceEndDate'}}</div>
                    <div class="col-md-3">{{> afQuickField name="maintenanceOwedAmount" class='maintenanceOwedAmount'
                    readOnly=true}}
                    </div>
                    <div class="col-md-3">{{> afQuickField name="maintenanceTotalPrice" class='maintenanceTotalPrice'
                    readOnly=true}}
                    </div>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_serviceUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Service id="rabbit_serviceUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="websiteId" readOnly=true }}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="serviceDate"}}
                </div>
                <div class="col-md-12">
                    {{> afQuickField name="des"}}
                </div>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">{{> afQuickField name="domainNamePrice" class="domainNamePrice" }}</div>
                        <div class="col-md-2">{{> afQuickField name="domainNameStartDate" class="domainNameStartDate" }}</div>
                        <div class="col-md-2">{{> afQuickField name="domainNameEndDate" class="domainNameEndDate" }}</div>
                        <div class="col-md-3">{{> afQuickField name="domainNameOwedAmount" class="domainNameOwedAmount"
                        readOnly=true}}
                        </div>
                        <div class="col-md-3">{{> afQuickField name="domainNameTotalPrice" class="domainNameTotalPrice"
                        readOnly=true}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">{{> afQuickField name="hostingPrice" class='hostingPrice' }}</div>
                        <div class="col-md-2">{{> afQuickField name="hostingStartDate" class="hostingStartDate" }}</div>
                        <div class="col-md-2">{{> afQuickField name="hostingEndDate" class="hostingEndDate" }}</div>
                        <div class="col-md-3">{{> afQuickField name="hostingOwedAmount" class="hostingOwedAmount" readOnly=true}}
                        </div>
                        <div class="col-md-3">{{> afQuickField name="hostingTotalPrice" class="hostingTotalPrice" readOnly=true}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">{{> afQuickField name="maintenancePrice" class="maintenancePrice" }}</div>
                        <div class="col-md-2">{{> afQuickField name="maintenanceStartDate" class='maintenanceStartDate'}}</div>
                        <div class="col-md-2">{{> afQuickField name="maintenanceEndDate" class='maintenanceEndDate'}}</div>
                        <div class="col-md-3">{{> afQuickField name="maintenanceOwedAmount" class='maintenanceOwedAmount'
                        readOnly=true}}
                        </div>
                        <div class="col-md-3">{{> afQuickField name="maintenanceTotalPrice" class='maintenanceTotalPrice'
                        readOnly=true}}
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>
<template name="rabbit_serviceShow">
    {{#with this}}
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>
            <dt>Website ID:</dt>
            <dd>{{websiteId}}</dd>
            <dt>Service Date:</dt>
            <dd>{{serviceDate}}</dd>
            <!--domain-->
            <dt>Domain Price:</dt>
            <dd>{{domainNamePrice}}</dd>
            <dt>Start Date:</dt>
            <dd>{{domainNameStartDate}}</dd>
            <dt>End Date:</dt>
            <dd>{{domainNameEndDate}}</dd>
            <!--Hosting-->
            <dt>Hosting Price:</dt>
            <dd>{{hostingPrice}}</dd>
            <dt>Start Date:</dt>
            <dd>{{hostingStartDate}}</dd>
            <dt>End Date:</dt>
            <dd>{{hostingEndDate}}</dd>
            <!--Hosting-->
            <dt>Maintenance Price:</dt>
            <dd>{{maintenancePrice}}</dd>
            <dt>Start Date:</dt>
            <dd>{{maintenanceStartDate}}</dd>
            <dt>End Date:</dt>
            <dd>{{maintenanceEndDate}}</dd>
            <dt>Description:</dt>
            <dd>{{des}}</dd>
        </dl>
    {{/with}}
</template>
