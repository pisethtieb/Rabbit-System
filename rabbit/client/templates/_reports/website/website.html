<!--Form-->
<template name="rabbit_websiteReport">
    {{#autoForm schema=Rabbit.Schema.WebsiteReport id="rabbit_websiteReport" action="websiteReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                {{> afQuickField name="customerId"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="date"}}

                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="rabbit_websiteReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <table class="report-title" style="width:100%;">
                            <tr align="center">

                                <td colspan="2">
                                <td>
                                    <img src="/rabbit1.png">&nbsp;
                                </td>

                                <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                    <span class="report-company-name">{{enName}}</span><br>
                                    <u>Website Report</u><br>
                                    {{khAddress}}, {{telephone}}
                                </td>

                                </td>
                            </tr>
                        </table>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <div><strong>Branch:</strong> {{branch}}</div>
                            <div><strong>CustomerId:</strong> {{customerId}}</div>
                        </div>

                        <div style="width: 50%; float: right">
                            <div><strong>Date:</strong> {{date}}</div>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Register Date</th>
                        <th>Company Name</th>
                        <th>Website Name</th>
                        <th>Tel</th>
                        <th>Website Name</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{websiteDate}}</td>
                            <td>{{_customer.companyName}}</td>
                            <td>{{_customer.websiteName}}</td>
                            <td>{{_customer.telephone}}</td>
                            <td>{{webName}}</td>
                            <td>{{price}}</td>

                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody class="content-body">
                    <tr class="">
                        <td colspan="7" align="right">
                            Total :
                        </td>
                        <td>{{footer.total}}</td>
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
