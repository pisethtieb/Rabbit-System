<!--Form-->
<template name="rabbit_paymentReport">
    {{#autoForm schema=Rabbit.Schema.PaymentReport id="rabbit_paymentReport" action="paymentReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                {{> afQuickField name="contractId"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="officeId"}}
                {{> afQuickField name="date"}}

                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="rabbit_paymentReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}

                <!--Title-->
                    <!--{{#with title}}-->
                <!--<div class="title">-->
                <!--<div class="title-1x-kh-muol">{{khName}}</div>-->
                <!--<div class="title-1x">{{enName}}</div>-->
                <!--<div><u>Payment Report</u></div>-->
                <!--<div class="title-2x">{{enAddress}}</div>-->
                <!--</div>-->
                    <!--{{/with}}-->
                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <table class="report-title" style="width:100%;">
                            <tr align="center">

                                <td colspan="2">
                                <td>
                                    <img src="/rabbit1.png">&nbsp;
                                </td>

                                <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                    <span class="report-company-name">{{enName}}</span><br>
                                    <u>Payment Report</u><br>
                                    {{khAddress}}, {{telephone}}
                                </td>

                                </td>
                            </tr>
                        </table>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <div><strong>Branch:</strong> {{branch}}</div>
                            <div><strong>ContractId:</strong> {{contractId}}</div>
                        </div>

                        <div style="width: 50%; float: right">
                            <div><strong>Date:</strong> {{date}}</div>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>PaymentDate</th>
                        <th>contractId</th>
                        <th>customerName</th>
                        <th>payment</th>

                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{paymentDate}}</td>
                            <td>{{contractId}}</td>
                            <td>{{customerId}}</td>
                            <td>{{{payment}}}</td>

                        </tr>
                    {{/each}}
                    </tbody>
                    <!--<tfoot class="content-footer">-->
                    <!--<tr>-->
                    <!--<td></td>-->
                    <!--</tr>-->
                    <!--</tfoot>-->
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
