<!--Form-->
<template name="rabbit_maintenanceReport">
    {{#autoForm schema=Rabbit.Schema.MaintenanceReport id="rabbit_maintenanceReport" action="maintenanceReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                <!--{{> afQuickField name="contractId"}}-->
                {{> afQuickField name="officeId"}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name="date"}}

                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="rabbit_maintenanceReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <table class="report-title" style="width:100%;">
                            <tr align="center">

                                <td colspan="2">
                                <td>
                                    <img src="/rabbit1.png">&nbsp;
                                </td>

                                <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                    <span class="report-company-name">{{enName}}</span><br>
                                    <u>Maintenance Report</u><br>
                                    {{khAddress}}, {{telephone}}
                                </td>

                                </td>
                            </tr>
                        </table>
                    </div>
                {{/with}}
                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <div><strong>Branch:</strong> {{branch}}</div>
                            <div><strong>ContractId:</strong> {{officeId}}</div>
                        </div>

                        <div style="width: 50%; float: right">
                            <div><strong>Date:</strong> {{date}}</div>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Contract Date</th>
                        <th>ContractId</th>
                        <th>Cus Name</th>
                        <th>Tel</th>
                        <th>Office Name</th>
                        <th>product</th>
                        <th>type</th>
                        <th>StartDate</th>
                        <th>endDate</th>
                        <th>Contract Price</th>
                        <th>Discount</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{contract.contractDate}}</td>
                            <td>{{contract._id}}</td>
                            <td>{{contract._customer.contractName}}</td>
                            <td>{{contract._customer.telephone}}</td>
                            <td>{{_office.name}}</td>
                            <td>{{contract._product.name}}</td>
                            <td>{{type}}</td>
                            <td>{{startDate}}</td>
                            <td>{{endDate}}</td>
                            <td>{{numFormat contractPrice "$0,0.00"}}</td>
                            <td>{{numFormat discount "$0,0.00"}}</td>
                            <td>{{numFormat price "$0,0.00"}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody class="content-body">
                    <tr class="">
                        <td colspan="11" align="right">
                            Total :
                        </td>
                        <td>{{footer.totalContractPrice}}</td>
                        <td>{{footer.totalDiscount}}</td>
                        <td>{{footer.totalPrice}}</td>
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
