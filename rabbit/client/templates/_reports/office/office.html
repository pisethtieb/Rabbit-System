<!--Form-->
<template name="rabbit_officeReport">
    {{#autoForm schema=Rabbit.Schema.OfficeReport id="rabbit_officeReport" action="officeReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                {{> afQuickField name="contractId"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="date"}}

                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="rabbit_officeReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}

                <!--Title-->
                    <!--{{#with title}}-->
                <!--<div class="title">-->
                <!--<div class="title-1x-kh-muol">{{khName}}</div>-->
                <!--<div class="title-1x">{{enName}}</div>-->
                <!--<div><u>Office Report</u></div>-->
                <!--<div class="title-2x">{{enAddress}}</div>-->
                <!--</div>-->
                    <!--{{/with}}-->
                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <table class="report-title" style="width:100%;">
                            <tr align="center">

                                <td colspan="2">
                                <td>
                                    <img src="/rabbit1.png">&nbsp;
                                </td>

                                <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                    <span class="report-company-name">{{enName}}</span><br>
                                    <u>Office Report</u><br>
                                    {{khAddress}}, {{telephone}}
                                </td>

                                </td>
                            </tr>
                        </table>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <div><strong>Branch:</strong> {{branch}}</div>
                            <div><strong>ContractId:</strong> {{contractId}}</div>
                        </div>

                        <div style="width: 50%; float: right">
                            <div><strong>Date:</strong> {{date}}</div>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Contract Date</th>
                        <th>Company</th>
                        <th>Cus Name</th>
                        <th>Tel</th>
                        <th>Office Name</th>
                        <th>Office Date</th>
                        <th>product</th>
                        <th>type</th>
                        <th>Contract Price</th>
                        <th>Discount</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{_contract.contractDate}}</td>
                            <td>{{customer.companyName}}</td>
                            <td>{{customer.contractName}}</td>
                            <td>{{customer.telephone}}</td>
                            <td>{{name}}</td>
                            <td>{{officeDate}}</td>
                            <td>{{product.name}}</td>
                            <td>{{type}}</td>
                            <td>{{numFormat contractPrice "$0,0.00"}}</td>
                            <td>{{numFormat discount "$0,0.00"}}</td>
                            <td>{{numFormat price "$0,0.00"}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody class="content-body">
                    <tr class="">
                        <td colspan="10" align="right">
                            Total :
                        </td>
                        <td>{{footer.totalContractPrice}}</td>
                        <td>{{footer.totalDiscount}}</td>
                        <td>{{footer.totalPrice}}</td>
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
