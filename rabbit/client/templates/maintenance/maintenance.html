<template name="rabbit_maintenance">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    <div class="pull-right" style="display: inline">
        <small>

            {{#with office}}
                <a href="#" class="jsInfo">{{_id}} | officeName: {{name}} | Type: {{type}} | price: ${{price}}</a>
            {{/with}}
        </small>
    </div>

    {{> tabular table=Rabbit.TabularTable.Maintenance selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_maintenanceAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>
<!--Insert-->
<template name="rabbit_maintenanceInsert">
    {{#autoForm collection=Rabbit.Collection.Maintenance id="rabbit_maintenanceInsert" type="insert" doc=maintenance}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="officeId" readonly=true}}
                {{> afQuickField name="type"  readOnly=true}}
                {{> afQuickField name="contractPrice" readOnly=true class='contractPrice'}}
                {{> afQuickField name="discount" class='discount'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="price" readOnly=true id='price'}}
                {{> afQuickField name="startDate"  class='startDate'}}
                {{> afQuickField name="endDate" class='endDate'}}
                {{> afQuickField name="des" }}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_maintenanceUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Maintenance id="rabbit_maintenanceUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="officeId" readonly=true}}
                    {{> afQuickField name="type"  readOnly=true}}
                    {{> afQuickField name="contractPrice" readOnly=true class='contractPrice'}}
                    {{> afQuickField name="discount" class='discount'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="price" readOnly=true id='price'}}
                    {{> afQuickField name="startDate"  class='startDate'}}
                    {{> afQuickField name="endDate" class='endDate'}}
                    {{> afQuickField name="des" }}
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>
<template name="rabbit_addMaintenance">
    <button id="addMaintenance" class="btn btn-default">Add Maintenance</button>
</template>
<!--Show-->
<template name="rabbit_maintenanceShow">
    <!--Maintenance template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>Type:</dt>
                <dd>{{type}}</dd>
                <dt>Contact Price</dt>
                <dd>{{contractPrice}}</dd>
                <dt>Discount</dt>
                <dd>{{discount}}</dd>
                <dt>Price</dt>
                <dd>{{price}}</dd>
                <dt>startDate</dt>
                <dd>{{startDate}}</dd>
                <dt>endDate</dt>
                <dd>{{endDate}}</dd>
                <dt>Des</dt>
                <dd>{{des}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
