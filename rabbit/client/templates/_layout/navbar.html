<template name="rabbit_navbar">
    <li class="{{isActiveRoute name='rabbit.home'}}"><a href="{{pathFor 'rabbit.home'}}">Home</a></li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            Data <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li class="{{isActiveRoute name='rabbit.customer'}}">
                <a href="{{pathFor 'rabbit.customer'}}">Customer</a>
            </li>
            <li class="{{isActiveRoute name='rabbit.agent'}}">
                <a href="{{pathFor 'rabbit.agent'}}">Agent</a>
            </li>
            <li class="{{isActiveRoute name='rabbit.quotation'}}">
                <a href="{{pathFor 'rabbit.quotation'}}">Quotation</a>
            </li>
        </ul>
    </li>

    <!--Reports-->
    {{#if isInRole 'report' 'Rabbit'}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Reports <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li class="{{isActiveRoute name='rabbit.quotationReport'}}">
                    <a href="{{pathFor 'rabbit.quotationReport'}}">Quotation</a>
                </li>
                <li class="{{isActiveRoute name='rabbit.agentReport'}}">
                    <a href="{{pathFor 'rabbit.agentReport'}}">Agent</a>
                </li>
                <!--<li class="{{isActiveRoute name='rabbit.customerExcelReport'}}">-->
                <!--<a href="{{pathFor 'rabbit.customerExcelReport'}}">Customer (Excel)</a>-->
                <!--</li>-->
                <b>
                    <li role="separator" class="divider"></li>
                </b>
                <li class="dropdown-header">Contract</li>
                <li class="{{isActiveRoute name='rabbit.contractReport'}}">
                    <a href="{{pathFor 'rabbit.contractReport'}}">=>Contract</a>
                </li>
                <li class="{{isActiveRoute name='rabbit.officeReport'}}">
                    <a href="{{pathFor 'rabbit.officeReport'}}">=>Office</a>
                </li>
                <li class="{{isActiveRoute name='rabbit.maintenanceReport'}}">
                    <a href="{{pathFor 'rabbit.maintenanceReport'}}">=>Maintenance </a>
                </li>
                <b>
                    <li role="separator" class="divider"></li>
                </b>
                <li class="dropdown-header">Payment</li>
                <li class="{{isActiveRoute name='rabbit.paymentReport'}}">
                    <a href="{{pathFor 'rabbit.paymentReport'}}">=>PaymentOffice</a>
                </li>
                <li class="{{isActiveRoute name='rabbit.paymentMaintenanceReport'}}">
                    <a href="{{pathFor 'rabbit.paymentMaintenanceReport'}}">=>PaymentMaintenance</a>
                </li>
                <li class="dropdown-header">Payment Balance</li>
                <li class="{{isActiveRoute name='rabbit.paymentOfficeBalanceReport'}}">
                    <a href="{{pathFor 'rabbit.paymentOfficeBalanceReport'}}">=>PaymentOffice</a>
                </li>
                <li class="{{isActiveRoute name='rabbit.paymentMaintenanceBalanceReport'}}">
                    <a href="{{pathFor 'rabbit.paymentMaintenanceBalanceReport'}}">=>PaymentMaintenance</a>
                </li>
            </ul>
        </li>
    {{/if}}

    <!--Settings-->
    {{#if isInRole 'setting' 'Rabbit'}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Settings <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li class="{{isActiveRoute name='rabbit.product'}}">
                    <a href="{{pathFor 'rabbit.product'}}">Product</a>
                </li>
                <li class="{{isActiveRoute name='rabbit.contractor'}}">
                    <a href="{{pathFor 'rabbit.contractor'}}">Contractor</a>
                </li>
                <li class="{{isActiveRoute name='cpanel.exchange'}}">
                    <a href="{{pathFor 'cpanel.exchange'}}">Exchange</a>
                </li>
            </ul>
        </li>
    {{/if}}
</template>
