<template name="rabbit_payment">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Rabbit.TabularTable.Payment selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_paymentAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update updatePayment">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove removePayment">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_paymentInsert">
    {{#autoForm collection=Rabbit.Collection.Payment id="rabbit_paymentInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    {{> afQuickField name="customerId" value=customerId readonly=true}}
                    {{> afQuickField name="contractId" value=contractId readonly=true}}
                    {{> afQuickField name="paymentDate" }}
                    {{> afQuickField name="type"  class='type'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="officeMaintenance" class="officeMaintenance" options=options }}
                    {{> afQuickField name="officeId" class="officeId" type='hidden' lable=false}}
                    {{> afQuickField name="maintenanceId" class="maintenanceId" type='hidden' lable=false}}
                    {{> afQuickField name="price" class='price' readonly=true}}
                    {{> afQuickField name="paidAmount" class="paidAmount" }}
                    {{> afQuickField name="dueAmount" class="dueAmount" readonly=true}}
                    {{> afQuickField name="des"}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

        </div>
    {{/autoForm}}
</template>
<!--Update-->
<template name="rabbit_paymentUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Payment id="rabbit_paymentUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        {{> afQuickField name="customerId"  readonly=true}}
                        {{> afQuickField name="contractId"  readonly=true}}
                        {{> afQuickField name="paymentDate" }}
                        {{> afQuickField name="type"  class='type'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name="officeMaintenance" class="officeMaintenance"}}
                        {{> afQuickField name="officeId" class="officeId" type='hidden' lable=false}}
                        {{> afQuickField name="maintenanceId" class="maintenanceId" type='hidden' lable=false}}
                        {{> afQuickField name="price" class='price' readonly=true}}
                        {{> afQuickField name="paidAmount" class="paidAmount" }}
                        {{> afQuickField name="dueAmount" class="dueAmount" readonly=true}}
                        {{> afQuickField name="des"}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->

        <!--{{#with data}}-->
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>

            <dt>contractId</dt>
            <dd>{{contractId}}</dd>
            <dt>type</dt>
            <dd>{{type}}</dd>
            <dt>officeMaintenance</dt>
            <dd>{{officemaintenance}}</dd>

            <dd>{{price}}</dd>
            <dt>PaidAmount</dt>
            <dd>{{paidAmount}}</dd>
            <dt>dueAmount</dt>
            <dd>{{dueAmount}}</dd>
            <dt>des</dt>
            <dd>id}}</dd>
        </dl>
            <!--{{/with}}-->
        <!--{{else}}-->
    <!--{{> loading}}-->
        <!--{{/if}}-->
</template>
