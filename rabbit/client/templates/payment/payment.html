<template name="rabbit_payment">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Rabbit.TabularTable.Payment selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_paymentAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update updatePayment">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove removePayment">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
        <b>
            <li role="separator" class="divider"></li>
        </b>
        <li><a href="/rabbit/payment/print/invoice/{{this._id}}" target="_blank">{{fa "print"}} Invoice</a></li>

    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_paymentInsert">
    {{#autoForm collection=Rabbit.Collection.Payment id="rabbit_paymentInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Company</div>
                    <div class="panel-body">
                        {{> afQuickField name="companyName"}}
                        {{> afQuickField name="companyTelephone"}}
                        {{> afQuickField name="companyEmail"}}
                        {{> afQuickField name="companyWebsite"}}
                        {{> afQuickField name="companyAddress"}}
                    </div>
                </div>

            </div>
            <div class="col-md-12">
                {{> afArrayField name="office" template="officeCustomArrayField" subtemplate="officeCustomObjectField"}}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>
<!--Update-->
<template name="rabbit_paymentUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.Payment id="rabbit_paymentUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        {{> afQuickField name="customerId"  readonly=true}}
                        {{> afQuickField name="contractId"  readonly=true}}
                        {{> afQuickField name="paymentDate" }}
                        {{> afQuickField name="type"  class='type'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name="officeMaintenance" class="officeMaintenance"}}
                        {{> afQuickField name="officeId" class="officeId" type='hidden' lable=false}}
                        {{> afQuickField name="maintenanceId" class="maintenanceId" type='hidden' lable=false}}
                        {{> afQuickField name="price" class='price' readonly=true}}
                        {{> afQuickField name="paidAmount" class="paidAmount" }}
                        {{> afQuickField name="dueAmount" class="dueAmount" readonly=true}}
                        {{> afQuickField name="des"}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<template name="afArrayField_officeCustomArrayField">
    <div class="panel panel-default">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">
            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row item-list">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-md-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>
<!--Custom object field-->
<template name="officeCustomObjectField">
    <div class="col-sm-3">
        {{> afQuickField name=current.officeId template="bootstrap3" label=false class="input-sm officeId" placeholder="officeId" options=options}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.price template="bootstrap3" label=false class="input-sm price" placeholder="price" }}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.paidAmount template="bootstrap3" label=false class="input-sm paidAmount" placeholder="Paid Amount"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.dueAmount template="bootstrap3" label=false class="input-sm dueAmount" placeholder="Due Amount"}}
    </div>
</template>
