<template name="rabbit_saleBranchOffice">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Rabbit.TabularTable.SaleBranchOffice selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="rabbit_saleBranchOfficeAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rabbit_saleBranchOfficeInsert">
    {{#autoForm collection=Rabbit.Collection.SaleBranchOffice id="rabbit_saleBranchOfficeInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="saleHeadOfficeId" value=saleHeadOfficeId readonly=true}}
                {{> afQuickField name="branchBasePrice"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="branchMaintainPrice"}}
                {{> afQuickField name="totalPrice"}}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="rabbit_saleBranchOfficeUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Rabbit.Collection.SaleBranchOffice id="rabbit_saleBranchOfficeUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="saleHeadOfficeId" value=saleHeadOfficeId readonly=true}}
                    {{> afQuickField name="branchBasePrice"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="branchMaintainPrice"}}
                    {{> afQuickField name="totalPrice"}}
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="rabbit_saleBranchOfficeShow">
    <!--SaleBranchOffice template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>Sale HeadOffice ID:</dt>
                <dd>{{saleHeadOfficeId}}</dd>
                <dt>Branch Base Price:</dt>
                <dd>{{branchBasePrice}}</dd>
                <dt>Branch Maintenance Price:</dt>
                <dd>{{branchMaintainPrice}}</dd>
                <dt>Total Price:</dt>
                <dd>{{totalPrice}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
